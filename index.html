<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microcontroller Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Microcontroller Dashboard</h1>
    <div class="control-panel">
        <div class="control">
            <label for="toggle">Digital Output:</label>
            <input type="checkbox" id="toggle" onchange="toggleOutput(this)">
        </div>
        <div class="control">
            <label for="slider">Analog Input:</label>
            <input type="range" id="slider" min="0" max="1023" oninput="updateSliderValue(this.value)">
            <span id="sliderValue">512</span>
        </div>
        <div class="control">
            <label for="gauge">Analog Output:</label>
            <div id="gauge" class="gauge">
                <div class="gauge-fill" id="gaugeFill"></div>
                <div class="gauge-cover" id="gaugeCover">50%</div>
            </div>
            <input type="range" id="gaugeSlider" min="0" max="100" oninput="updateGauge(this.value)">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
